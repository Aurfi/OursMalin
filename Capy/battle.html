<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <title>Capy Battle</title>
    <link rel="stylesheet" href="style_v3.css" />
    <style>
      .battle-container {
        max-width: 480px;
        margin: 0 auto;
        text-align: center;
        padding: 8px;
      }
      .battle-arena {
        position: relative;
        width: 100%;
        height: 240px;
        background: url('assets/swamp_background.png') center/cover no-repeat;
        border-radius: 12px;
        overflow: hidden;
        margin-bottom: 12px;
      }
      .fighter-wrapper {
        position: absolute;
        bottom: 0;
        width: 120px;
      }
      #player-wrapper { left: 20px; }
      #enemy-wrapper { right: 20px; }
      .fighter {
        width: 100%;
        transition: transform 0.3s;
      }
      #enemy { transform: scaleX(-1); }
      .name {
        position: absolute;
        bottom: 100%;
        width: 100%;
        text-align: center;
        font-weight: bold;
        color: #fff;
        text-shadow: 1px 1px 2px #000;
        margin-bottom: 4px;
      }
      .hp-col {
        position: absolute;
        bottom: 10px;
        width: 20px;
        height: 80%;
        background: #f44336;
        border-radius: 8px;
        overflow: hidden;
        display: flex;
        flex-direction: column-reverse;
      }
      .hp-col.player { left: 5px; }
      .hp-col.enemy { right: 5px; }
      .hp-fill {
        width: 100%;
        height: 100%;
        background: #4caf50;
        transition: height 0.3s;
      }
      #message { min-height: 40px; }
      .attack-anim { transform: translateX(40px); }
      .enemy-attack-anim { transform: translateX(-40px) scaleX(-1); }
      .player-hit { animation: playerHit 0.3s; }
      .enemy-hit { animation: enemyHit 0.3s; }
      @keyframes playerHit {
        0% { transform: translateX(0); }
        50% { transform: translateX(-10px); }
        100% { transform: translateX(0); }
      }
      @keyframes enemyHit {
        0% { transform: translateX(0) scaleX(-1); }
        50% { transform: translateX(10px) scaleX(-1); }
        100% { transform: translateX(0) scaleX(-1); }
      }
      .victory-overlay {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        display: none;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: rgba(0,0,0,0.6);
        color: #fff;
        font-size: 2em;
        gap: 16px;
      }
      .victory-overlay.visible { display: flex; }
      .star {
        width: 80px;
        animation: spin 2s linear infinite;
      }
      @keyframes spin {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body data-force-landscape="false">
    <div class="battle-container">
      <div class="battle-arena">
        <div id="player-wrapper" class="fighter-wrapper">
          <div id="player-name" class="name">Capy</div>
          <img id="player" class="fighter" src="assets/capybara_super.png" alt="capy joueur" />
        </div>
        <div id="enemy-wrapper" class="fighter-wrapper">
          <div id="enemy-name" class="name">Tortue</div>
          <img id="enemy" class="fighter" src="assets/capybara_turtle.png" alt="capy ennemi" />
        </div>
        <div class="hp-col player"><div id="player-hp" class="hp-fill"></div></div>
        <div class="hp-col enemy"><div id="enemy-hp" class="hp-fill"></div></div>
        <div id="result-overlay" class="victory-overlay">
          <img src="assets/celebration_star.png" alt="étoile" class="star" />
          <div id="result-text">Victoire !</div>
          <button id="restart-btn" class="btn">Rejouer</button>
        </div>
      </div>
      <p id="message">La bataille commence !</p>
      <div>
        <button id="attack-btn" class="btn">Attaquer</button>
        <button id="menu-btn" class="btn">Menu</button>
      </div>
    </div>
    <script src="config.js"></script>
    <script src="battle.js"></script>
    <script src="orientation.js"></script>
  </body>
</html>
